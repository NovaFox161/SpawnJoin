name: SpawnJoin
version: 5.1.3
description: Manages spawns, hubs, warps, lobbies and more.
author: Shades161
website: http://dev.bukkit.org/bukkit-plugins/teleport-spawn-join/

main: com.cloudcraftgaming.spawnjoin.Main

commands:
  setspawn:
    description: Sets the spawn.
    permission: SpawnJoin.use.setspawn
  spawn:
    description: Teleports the player to the spawn.
    permission: SpawnJoin.use.spawn
  spawns:
    description: Lists the set spawns for every world.
    permission: SpawnJoin.use.spawns
  sethub:
    description: Sets the hub.
    permission: SpawnJoin.use.sethub
  hub:
    description: Teleports the player to the hub.
    permission: SpawnJoin.use.hub
  delhub:
    description: Deletes a hub.
    permission: SpawnJoin.use.delhub
  setlobby:
    description: Sets the Lobby.
    permission: SpawnJoin.use.setlobby
  lobby:
    description: Teleports the player to the Lobby.
    permission: SpawnJoin.use.lobby
  dellobby:
    description: Deletes a lobby.
    permission: SpawnJoin.use.dellobby
  setwarp:
    description: Sets a warp.
    permission: SpawnJoin.use.setwarp
  warp:
    description: Teleports the player to a warp.
    permission: SpawnJoin.use.warp
  delwarp:
    description: Deletes a warp.
    permission: SpawnJoin.use.delwarp
  tpr:
    description: Teleports the player to a random place.
    permission: SpawnJoin.use.tpr
  spawnjoin:
    description: The help and other stuff command.
  hubs:
    description: Displays list of hubs.
    permission: SpawnJoin.use.hubs
  lobbies:
    description: Displays list of lobbies.
    permission: SpawnJoin.use.lobbies
  warps:
    description: Displays list of warps.
    permission: SpawnJoin.use.warps
  spectate:
    description: Teleports the player to a spectating location and displays a list of spectating locations.
    permission: SpawnJoin.use.spectate
  setspectate:
    description: Sets a spectating location.
    permission: SpawnJoin.use.setspectate
  delspectate:
    description: Deletes a spectating location.
    permission: SpawnJoin.use.delspectate
  sethome:
    description: Sets a Home for the player.
    permission: SpawnJoin.use.sethome
  delhome:
    description: Deletes the players Home.
    permission: SpawnJoin.use.DelHome
  home:
    description: Teleports the player to their Home.
    permission: SpawnJoin.use.Home
  homes:
    description: Displays a list of the players homes.
    permission: SpawnJoin.use.homes
  edithome:
    description: Edits Home data.
    permission: SpawnJoin.use.edithome
  editwarp:
    description: Edits warp info.
    permission: SpawnJoin.use.editwarp
  editlobby:
    description: Edits lobby info.
    permission: SpawnJoin.use.editlobby
  edithub:
    description: Edits hub info.
    permission: SpawnJoin.use.edithub
  editspawn:
    description: Edits spawn info.
    permission: SpawnJoin.use.editspawn
  editsign:
    description: Edits a SpawnJoin sign.
    permission: SpawnJoin.use.editsign
  invwarp:
    description: Opens an inventory GUI for warps.
    permission: SpawnJoin.use.invwarp
  invhub:
    description: Opens an inventory GUI for hubs.
    permission: SpawnJoin.use.invhub
  invlobby:
    description: Opens an inventory GUI for lobbies.
    permission: SpawnJoin.use.invlobby
  invspectate:
    description: Opens an inventory GUI for spectating Locations.
    permission: SpawnJoin.use.invspectate
  invspawn:
    description: Opens an inventory GUI for spawns.
    permission: SpawnJoin.use.invspawn
  invhome:
    description: Opens an inventory GUI for homes.
    permission: SpawnJoin.use.invhome

